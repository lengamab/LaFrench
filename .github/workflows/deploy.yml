name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Container
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/lafrenchbarcelona:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/lafrenchbarcelona:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy lafrenchbarcelona \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/lafrenchbarcelona:latest \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated
